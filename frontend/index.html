    <!-- No JavaScript fallback -->

    </noscript>
    
    <!-- Enhanced loading management script -->
    <script>
        // Performance tracking
        const loadStartTime = performance.now();
        let appLoaded = false;
        
        // Loading progress animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes loadingProgress {
                0% { width: 0%; }
                25% { width: 30%; }
                50% { width: 60%; }
                75% { width: 85%; }
                100% { width: 100%; }
            }
        `;
        document.head.appendChild(style);
        
        // Hide loading function with better UX
        const hideLoading = () => {
            if (!appLoaded) {
                appLoaded = true;
                const loading = document.getElementById('loading');
                const loadEndTime = performance.now();
                const loadTime = Math.round(loadEndTime - loadStartTime);
                
                console.log(`‚ö° App loaded in ${loadTime}ms`);
                
                if (loading) {
                    // Smooth fade out
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s ease-out';
                    
                    setTimeout(() => {
                        loading.style.display = 'none';
                        // Announce to screen readers
                        const announcement = document.createElement('div');
                        announcement.setAttribute('aria-live', 'polite');
                        announcement.setAttribute('aria-label', 'Aplikasi telah dimuat');
                        announcement.style.position = 'absolute';
                        announcement.style.left = '-10000px';
                        announcement.textContent = 'Sistem akuntansi berhasil dimuat';
                        document.body.appendChild(announcement);
                    }, 500);
                }
            }
        };

        // Multiple loading completion triggers
        const loadingPromises = [
            // DOM ready
            new Promise(resolve => {
                if (document.readyState === 'complete') {
                    resolve();
                } else {
                    window.addEventListener('load', resolve);
                }
            }),
            // Minimum loading time for better UX (prevent flash)
            new Promise(resolve => setTimeout(resolve, 1200)),
            // WASM loaded (detected by checking for app content)
            new Promise(resolve => {
                const checkApp = () => {
                    const app = document.getElementById('app');
                    if (app && app.children.length > 0) {
                        resolve();
                    } else {
                        setTimeout(checkApp, 100);
                    }
                };
                checkApp();
            })
        ];

        // Wait for all loading conditions
        Promise.all(loadingPromises).then(hideLoading);

        // Fallback: hide loading after maximum time
        setTimeout(() => {
            if (!appLoaded) {
                console.warn('‚ö†Ô∏è Loading timeout reached, showing app anyway');
                hideLoading();
            }
        }, 8000);

        // Error handling for failed loads
        window.addEventListener('error', (e) => {
            console.error('‚ùå Loading error:', e.error);
            const loading = document.getElementById('loading');
            if (loading && !appLoaded) {
                loading.innerHTML = `
                    <div class="text-center px-4">
                        <div class="text-6xl mb-4 text-red-500">‚ö†Ô∏è</div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-4">Gagal Memuat Aplikasi</h1>
                        <p class="text-gray-600 mb-6">Terjadi kesalahan saat memuat sistem. Silakan muat ulang halaman.</p>
                        <button onclick="window.location.reload()" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">
                            Muat Ulang
                        </button>
                    </div>
                `;
            }
        });

        // PWA install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button or notification
            console.log('üíæ PWA can be installed');
        });

        // Track PWA usage
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('üîß SW registered:', registration);
                })
                .catch(error => {
                    console.log('‚ùå SW registration failed:', error);
                });
        }
    </script>
